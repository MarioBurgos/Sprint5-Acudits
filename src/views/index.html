<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Jokes!</title>
    <!-- Bootswatch + BS5 Js bundle -->
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">


</head>

<body>
    <div class="page">
        <!-- Header Navigation -->
        <header>
            <div id="app-weather">
                <p class="ms-3 text-info">#OpenWeatherMap-App</p>
            </div>
        </header>
        <!-- Main -->
        <main class="container-fluid">
            <!-- Content -->
            <div class="card p-4 shadow-lg mx-auto mb-3">
                <div class="card-title text-center mx-auto">
                    <h1>Click and get a new Dad Joke</h1>
                </div>
                <article class="row d-flex flex-column justify-content-center" id="container">
                    <input type="submit" class="btn btn-lg btn-info border border-primary w-50 mx-auto my-4 shadow" id="action-button" value="Click!">
                    <!-- APP -->
                    <div id="app-jokes">
                    </div>
                </article>
            </div>

        </main>
        <!-- Footer -->
        <footer class="text-center text-light bg-primary d-flex flex-column justify-content-center ">
            <h2 class="h2 m-auto">Created by Mario Burgos</h2>
            <!-- Credits -->
            <p>
                Powered by <a href="https://icanhazdadjoke.com/api" target="_blank" class="text-info">https://icanhazdadjoke.com/api</a> & <a href="https://openweathermap.org/api" target="_blank" class="text-info">https://openweathermap.org/api</a>
            </p>
        </footer>
    </div>

    <!--  -->
    <!-- <script src="../controller/jokes-controller.js"></script> -->
    <script src="../controller/weather-controller.js"></script>
</body>

</html>
